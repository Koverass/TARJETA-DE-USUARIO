<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <img src="./icons/user-circle.png" alt="Imagen default de usuario"/>
        </div>
        <div class="tarjetaInformacion">
            <h2 class="nombre">
                Jane Doe
            </h2>
            <div class="ubicacion">
                <img class="iconoUbicacion" src="./icons/map-marker.png" alt="Simbolo de ubicacion"/> 
                <span class="ciudad">
                    Seattle
                </span>
            </div>
            <div class="skills">
                <p class="skillset">
                    Developer | Engineer | Problem Solver
                </p>
                <p class="tituloUniversitario">
                    Master of shadows and the Internet!
                </p>
            </div>
            <div class="editarPerfil">
                <img class="iconoConfiguracion" src="./icons/gear.png" src="Icono de configuracion"/> 
                <a class="linkEditar" href="#">
                    edit profile
                </a>
            </div>
        </div>
    </div>
</body>
</html>
